<div class="container">
    <app-header></app-header>
    <section>
        <div class="split left">
            <div class="box-button">
                <button type="button" (click)="systemstart()">Start</button>
                <!-- <button type="button" (click)="userstart()">User Start</button> -->
                <!-- <button type="button" (click)="reset()">Re-StReset</button> -->

            </div>
            <div class="box">
                <div class="sub-box" *ngFor="let li of list; let i=index" (click)="filllist(i)">
                    <span [ngClass]="{'red':li == systemSymbol,'green':li == userSymbol}">{{li}}</span>
                </div>
            </div>
            <div class="message {{msg.class}}" *ngIf="msg.isVisible">
                <p>{{msg.message}}</p>
            </div>
        </div>

        <div class="split right">
            right container
        </div>
    </section>
    <footer>

    </footer>

</div>
